<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Os</title>
</head>
<body>
    <h1>Escreva a OS</h1>

    <script src="panel.js"></script>
    <form onsubmit="pegaForm()" action="POST" id="form">
        Data da OS:
        <input type="date" id="data"><br><br>
        Condominio:
        <select name="condominio" id="condominio">
            <option value="havana">Havana</option>
            <option value="oxford">Oxford</option>
            <option value="itaparica">Itaparica</option>
            <option value="serrano">Serrano</option>
        </select><br><br>
        inicio:
        <input type="time" id="inicio"> 
        Fim:
        <input type="time" id="fim"><br><br>
        Serviço realizado:
        <input type="servico" id="servico"><br><br>
        Tecnico:
        <select name="tecnico" id="tecnico">
            <option value="nilton">Nilton</option>
            <option value="jeferson">Jefferson</option>
        </select><br><br>
        Interferência no condominio?
        <input type="radio" name="parou" id="ptrue">
        <label for="ptrue">Sim</label>
        <input type="radio" name="parou" id="pfalse" checked>
        <label for="pfalse">Não</label>
        <br><br>
        Modelo:
        <select name="modelo" id="modelo">
            <option value="dia">Dia</option>
            <option value="noite">Noite</option>
            <option value="fds">Final de semana</option>
        </select><br><br>
        <button value="submit" id="btnEnviar">ENVIAR</button>
    </form>

</body>
</html>
