<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OS</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Preencha o formulário</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <form>

    <div name='formularioOs'>
      <div name ='condominio'>
        Selecione o condominio: 
        <select class="form-select" aria-label="Default select example">
        <option selected>-</option>
        <option value="1">Havana</option>
        <option value="2">Oxford</option>
        <option value="3">Itaparica</option>
        </select>
      </div> <br>
      <div name="dataEhora">
        Data: <input type='date'> <br> <br>
        Inicio: <input type='time'> Fim: <input type='time'>
      </div><br>

      <div name='tecResp'>
        Tecnico responsável: 
        <select class="form-select" aria-label="Default select example">
        <option selected>-</option>
        <option value="1">Nilton</option>
        <option value="2">Mohandas</option>
        <option value="3">Moreno</option>
        </select>
      </div><br>

      <div name='servico'>
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Serviço realizado:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div><br>

      <div name='interrompido'>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Interferencia no funcionamento do condominio?
          </label>
        </div>
      </div><br>

      <div name='modelo'>
        Modelo da mensagem: 
        <select class="form-select" aria-label="Default select example">
        <option selected>-</option>
        <option value="1">Dia</option>
        <option value="2">Noite</option>
        <option value="3">Domingo</option>
        </select>
      </div><br>

      <div name ='btnEnviar'>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Gerar Os</button>
        </div>
      </div>
    </div>



  </body>
</html>
